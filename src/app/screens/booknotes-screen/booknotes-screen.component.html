<app-article-top-nav
  [sourceScreen]="'booknotes'"
  [style]="themeService.getTopNavStyles('booknotes')"
  (clickMenu)="clickMenuOnChild()"
  (clickArticles)="clickArticlesOnChild()"
  (clickConnect)="clickConnectOnChild()"
  (clickQuit)="clickQuitOnChild()"
  (clickReads)="clickReadsOnChild()"
></app-article-top-nav>
<app-articles-container
  [sourceScreen]="'booknotes'"
  [style]="themeService.getArticlesContainerStyles('booknotes')"
  [containerTitle]="'reads'"
  (closeArticlesClicked)="clickCloseArticlesOnChild()"
  (articleClicked)="clickArticleOnChild($event)"
></app-articles-container>
<app-bottom-nav
  [sourceScreen]="'booknotes'"
  (menuClicked)="clickMenuOnChild()"
></app-bottom-nav>
