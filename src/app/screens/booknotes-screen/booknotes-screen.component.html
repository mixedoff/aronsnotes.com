<app-article-top-nav
  [sourceScreen]="'booknotes'"
  [style]="themeService.getTopNavStyles('booknotes')"
  (clickMenu)="clickMenuOnChild()"
  (clickArticles)="clickArticlesOnChild()"
  (clickConnect)="clickConnectOnChild()"
  (clickQuit)="clickQuitOnChild()"
  (clickReads)="clickReadsOnChild()"
></app-article-top-nav>

<!-- Skill Tree - Always visible in background -->
<app-skill-tree
  [sourceScreen]="'booknotes'"
  (closeClicked)="clickCloseArticlesOnChild()"
  (articleClicked)="clickArticleOnChild($event)"
  [class.skill-tree-blurred]="showArticleContainer"
></app-skill-tree>

<!-- Article Container Overlay -->
@if (showArticleContainer) {
  <div class="article-overlay" (click)="onOverlayClick($event)">
    <app-article-container
      [sourceScreen]="'booknotes'"
      [style]="themeService.getArticleContainerStyles('booknotes')"
      (goBack)="onGoBack()"
      class="article-overlay-container"
      (click)="$event.stopPropagation()"
    ></app-article-container>
  </div>
}

<app-bottom-nav
  [sourceScreen]="'booknotes'"
  (menuClicked)="clickMenuOnChild()"
></app-bottom-nav>
