<div class="container">
  <div class="header">
    <div class="traffic-lights">
      <svg
        class="traffic-lights-svg"
        width="52"
        height="12"
        viewBox="0 0 52 12"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          (click)="closePasswordContainer()"
          class="pointer"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M6 12C9.31371 12 12 9.31371 12 6C12 2.68629 9.31371 0 6 0C2.68629 0 0 2.68629 0 6C0 9.31371 2.68629 12 6 12Z"
          fill="#ef5747"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M26 12C29.3137 12 32 9.31371 32 6C32 2.68629 29.3137 0 26 0C22.6863 0 20 2.68629 20 6C20 9.31371 22.6863 12 26 12Z"
          fill="#ffffff"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M46 12C49.3137 12 52 9.31371 52 6C52 2.68629 49.3137 0 46 0C42.6863 0 40 2.68629 40 6C40 9.31371 42.6863 12 46 12Z"
          fill="#ffffff"
        />
      </svg>
    </div>
    <small>enter password</small>
  </div>
  <div class="content-box">
    <div class="input-wrapper">
      <div class="password-group">
        <div id="pwDiv" class="password-label">Super strong password:</div>
        <div class="input-container">
          <label for="password" class="hint-text"
            >Surely it isn't 1111</label
          >
          <input
            #inputField
            (keyup.enter)="checkInput(inputField.value)"
            (input)="checkInput(inputField.value)"
            type="password"
            class="password-input"
          />
        </div>
      </div>
    </div>
  </div>
</div>
