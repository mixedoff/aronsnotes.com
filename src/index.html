<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>aronsnotes</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/img/cursor/fly_wing_flap_frame_02.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ULTIMATE cursor hiding - using transparent cursor for browser compatibility */
      /* This works around browsers that override cursor: none for accessibility */
      :root {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"><rect width="1" height="1" fill="transparent"/></svg>') 0 0, none !important;
      }
      
      html {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"><rect width="1" height="1" fill="transparent"/></svg>') 0 0, none !important;
      }
      
      body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"><rect width="1" height="1" fill="transparent"/></svg>') 0 0, none !important;
      }
      
      body * {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"><rect width="1" height="1" fill="transparent"/></svg>') 0 0, none !important;
      }
      
      /* Global cursor hiding - this will override all component styles */
      *, *::before, *::after,
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video, button, input, textarea, select {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"><rect width="1" height="1" fill="transparent"/></svg>') 0 0, none !important;
      }

      /* Also apply to all interactive states */
      *:hover, *:focus, *:active, *:visited,
      *::before:hover, *::before:focus, *::before:active,
      *::after:hover, *::after:focus, *::after:active {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"><rect width="1" height="1" fill="transparent"/></svg>') 0 0, none !important;
      }

      /* Disable cursor on mobile devices */
      @media (max-width: 768px) {
        :root, html, body, body * {
          cursor: auto !important;
        }
        *, *::before, *::after,
        *:hover, *:focus, *:active, *:visited {
          cursor: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <script>
      // Lightweight cursor enforcement - only set on root elements
      (function() {
        const transparentCursor = "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1\" height=\"1\"><rect width=\"1\" height=\"1\" fill=\"transparent\"/></svg>') 0 0, none";
        
        function hideCursor() {
          // Only set on root elements - CSS cascade will handle the rest
          document.documentElement.style.cursor = transparentCursor;
          document.body.style.cursor = transparentCursor;
        }
        
        // Run on initial load
        hideCursor();
        
        // Only re-run on major events (not continuous)
        window.addEventListener('load', hideCursor);
        document.addEventListener('DOMContentLoaded', hideCursor);
      })();
    </script>
  </body>
</html>
